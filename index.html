<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <title>Peer Assessment System</title>

  <link rel="stylesheet" href="css/milligram.min.css">
</head>

<body>

    <div>
        <h1>Welcome to the Peer Assessment System</h1><br>
    </div>

    <div>
        <h3>Please Login.</h3> 
        <h5>Are you a student or instructor?</h5>
        <select id="studentTeacherSelect" class="select-control">
			<option value="student">Student</option>
			<option value="teacher">Instructor</option>
        </select>
        <br><br>
    </div>

    
    <div>
        <p>Email Address</p>
        <input type="text" id="user" name="user">
    </div>
    <div>
        <p>Password</p>
        <input type="text" id="pass" name="pass">
    </div>

    <button><a id="switchingButton" href="studentLP.html"><font color="white">Submit</font></a></button> 
    <button>Cancel</button>

    <script type="module" src="js/indexJs.js"></script>
  
</body>

</html>
