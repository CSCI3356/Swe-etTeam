<!-- templates/home.html-->
{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Delivery 2</title>
	
	<!-- Load CSS files -->
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" type="text/css" href="{% static 'staticfiles/css/fontawesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'staticfiles/css/milligram.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'staticfiles/css/milligram.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
</head>
<body>

	<div class="flex-container">
        <nav>
            <a href="{% url 'home' %}">Go Back </a>
        </nav>
        <br>
    </div>
	
	<div class="container">
		
		<h1>Peer Results Summary</h1>
        <h4>An aggregated representation of evaluated performance by week.</h4>
        
        <select id = "name-group-type" class="select-control">
            <option value="">All Students</option>
            <option selected disabled value="">Groups</option>
            <option value="Group1">Group 1</option>
            <option value="Group2">Group 2</option>
            <option value="Group3">Group 3</option>
            <option selected disabled value="">Names</option>
            <option value="Brennan">Brennan Nugent</option>
            <option value="Erin">Erin Berg</option>
            <option value="Dylan">Dylan Nadeau</option>
            <option value="Cecilia">Cecilia Wu</option>
        </select>
		
		<select id="ranking-type" class="select-control">
			<option value="Average Evaluation">Peer assessment results</option>
			<option value="Academic">Grades</option>
		</select>
		
        <div id="chart-area"></div>
        <button type="button"><i class="fas fa-file-download"></i> Download Detailed Results</button>
		
	</div>
	<!-- <script src="js/d3.min.js"></script> -->
	
	<!-- Load JS libraries: Vega-lite -->
	<script src="https://cdn.jsdelivr.net/npm/vega@5.7.2"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-lite@4.0.0-beta.10"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-embed@5.1.3"></script>
	
	<!-- Your implementation -->
	<script type="module" src="js/instructorVisualization.js"></script>
	
</body>
{% endblock %}
